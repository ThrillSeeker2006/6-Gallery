<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Checkpoint - Gallery</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--Scripts-->
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
  <a-scene>
    <!--Obstacles-->
    <a-box id="podiumBase" position="0 0.5 -4" color="#92998d"></a-box>
    <a-box id="podiumTop" position="0 1 -4" color="#92998d" scale="1.5 0.5 1.5"></a-box>
    <a-plane id="floor" position="0 0 0" rotation="-90 0 0" src="wood.jpg" scale="20 20 20"></a-plane>
    <a-plane id="frontWall" position="0 2.5 -10" rotation="0 0 -180" src="cobblestone_wall.jpg" scale="20 5 20"></a-plane>
    <a-plane id="rightWall" position="10 2.5 0" rotation="0 -90 -180" src="cobblestone_wall.jpg" scale="20 5 20"></a-plane>
    <a-plane id="backWall" position="0 2.5 10" rotation="0 180 -180" src="cobblestone_wall.jpg" scale="20 5 20"></a-plane>
    <a-plane id="leftWall" position="-10 2.5 0" rotation="0 90 180" src="cobblestone_wall.jpg" scale="20 5 20"></a-plane>
    <a-plane id="ceiling" position="0 5 0" rotation="90 0 0" src="wood2.jpg" scale="20 20 20"></a-plane>
    <a_light id="light" type="spot" color="white" position="0 5 0"></a_light>
  </a-scene>
</body>

</html>
